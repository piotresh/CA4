<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io simple chat</title>
    <link rel="stylesheet" href="/css/demo.css" />
  </head>
  <body>
    <div class="sidenav">
      <div class="inbox__people">
        <h4>Active users</h4>
      </div>
    </div>
    <div class="content" >
    <!-- Navlist of header -->
      <div id="navlist">    <div id="navlistchat">
        <a onclick="transitionToPage('index.html')" id="logo">Piotr Śmiałek</a>
        <div id="motto" ">Granite Excellence</div>
        <div id="navlist-right">
          <a onclick="transitionToPage('index.html')">Home</a>
          <a onclick="transitionToPage('chat.html')" style="color:black">Chat App</a>
          <a onclick="transitionToPage('about.html')">About</a>
        </div>
      </div></div>
    <div class="chatapp">
      <div class="messages__history"></div>
      <div class="fallback"></div>
      <div class="inbox__messages"></div>
      <form class="message_form">
          <input type="text" class="message_form__input" placeholder="Type a message" />
          <button class="message_form__button" type="submit">Enter</button>
          <div id="typingIndicator"></div>
      </form>
            
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
  <script>
          // Scrolls down 90px from the top of
          // the document, to resize the navlist
          // padding and the title font-size
          window.onscroll = function() {
            scrollFunction()
          };
          
          function scrollFunction() {
            if (document.body.scrollTop > 10 ||
              document.documentElement.scrollTop > 10)
            {
              document.getElementById("navlist")
                    .style.padding = "25px 20px";
              
              
              document.getElementById("logo")
                    .style.fontSize = "24px";
            }
            else {
              document.getElementById("navlist")
                    .style.padding = "350px 100px";
                    
              document.getElementById("logo")
                    .style.fontSize = "70px";
            }
          }

  window.transitionToPage = function(href) {
      document.querySelector('body').style.opacity = 0
      setTimeout(function() { 
          window.location.href = href
      }, 500)
  }

  window.addEventListener("load", (event) => {
      document.querySelector('body').style.opacity = 1
  })
  </script>
</html>
